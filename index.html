<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Codificador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="codificador_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
        
<body>
    <header>
        <p>CODIFICADOR</p>
    </header>
        
    <main>
        <section>
            <textarea id="campoDeTexto" class="input" cols="35" rows="10" placeholder="digite seu texto:" ></textarea>
            
            <div>
                <p class="aviso">&#9888; Apenas letras minúsculas e sem acento.</p>
                <button id="criptografar" class="botoes" onclick="btn_encriptar()">Criptografar</button>
                <button id="descriptografar" class="botoes" onclick="btn_desencriptar()">Descriptografar</button>
            </div>
        </section>
        
        <section>
            <textarea id="campoDeResposta" class="input" cols="35" rows="10" placeholder="Nenhuma mensagem encontrada" readonly></textarea>
            
            <div>
                <p class="aviso">&nbsp;</p>

                <button id="copiar" class="botoes" onclick="btn_copiar()">Copiar</button>
                <button id="apagar" class="botoes" onclick="btn_apagar()">Apagar</button>
            </div>
        </section>
    </main>
    
    <footer>
        <section class="contato">
            <p>João Gabriel de Freitas Antunes &copy; - 2022</p>
            <div>
                <a href="https://www.linkedin.com/in/joao-gabriel-fa">
                    <img src="imagens/linkedin.png" alt="Logo do Linkedin" id="linkedin">
                    <label for="linkedin">LinkedIn</label>
                </a>
            </div>
            
            <div>
                <a href="https://github.com/JoaoGabrielFA">
                    <img src="imagens/github.png" alt="Logo do GitHub" id="github">
                    <label for="github">GitHub</label>
                </a>
            </div>
            
            <div>
                <a href="https://cursos.alura.com.br/user/joao-gabriel-fa">
                    <img src="imagens/alura.png" alt="Logo da Alura" id="alura">
                    <label for="alura">Alura</label>
                </a>
            </div>
        </section>
    </footer>
    <script src="codificador.js"></script>
</body>
